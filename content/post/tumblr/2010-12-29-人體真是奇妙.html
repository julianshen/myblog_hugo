<div class="posterous_autopost">最近老爸常喊胸悶，可能天氣的原因讓他心臟比較負荷不來，但醫生做了幾個檢查又查不到原因，只好安排入院再做一次心導管檢查<br/>昨天東元的張醫師在檢查完之後很詳細的跟我解釋觀察到的<br/>之前裝上支架的前端一點的血管後來也有阻塞，但他說不至於有太大影響，最讓我覺得奇妙的事，右邊的血管長新分支到左邊已經損壞的血管支援<br/>生命真是神奇，就像株羅記公園臺詞一樣</div>
